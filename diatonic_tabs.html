			<script type="text/javascript">

 				var Eb = '<tr><td>Eb<\/td><td>Fm<\/td><td>Gm<\/td><td>Ab<\/td><td>Bb<\/td><td>Cm<\/td><td>Ddim<\/td><\/tr>';

 				//	If key is major show major numberals, else show minor numerals
  				if (key=='C'| key=='G' | key=='D'| key=='A'| key=='E'| key=='B'| key=='Fsharp'| key=='Db'| key=='Ab'| key=='Eb'| key=='Bb' | key=='F'){

  					}
  				
  				//  only show tabs for clicked key

				if (key=='C') {
					document.write(C);}
					
				else if(key=='G') {
					document.write(G);}
					
				else if(key=='D') {

				else if(key=='Bbm') {
