	<link href="style.css" media="all" rel="stylesheet" type="text/css"/>

	<!-- JTAB recommended to avoid security warnings with SVG in IE8 -->
 	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

 	<script src="scripts/jtab/jtab.js" type="text/javascript"></script>

<body>
  
	<div id="diatonic_chords">
		<h3>Diatonic Chords in the Key of *E* Major</h3>
		<table>
			<tr><th>I</th><th>ii</th><th>iii</th><th>IV</th><th>V</th><th>vi</th><th>vii&deg;</th></tr>
			
			<script type="text/javascript">
			
			//  pulls variable from url
			if (location.search != ""){
				var x = location.search.substr(1).split(";")
				for (var i=0; i<x.length; i++){
					var y = x[i].split("=");
					//alert("Key '" + y[0] + "' has the content '" + y[1]+"'")
							
					
					}
				}
				
			//  I want to use this switch to only show certain tabs dependant on what key is clicked from the circle.
					var key=y[1];
					switch (key)
					{
						case 1:
						document.write('this should show');
						break;
						case 4:
						document.write('this should not show');
						break;
						default:
						document.write('this is default');
						break;
					}
			
			</script>
			
			<!-- C Major -->
			<tr><td>C</td><td>Dm</td><td>Em</td><td>F</td><td>G</td><td>Am</td><td>Bdim</td></tr>
			
			<!-- G Major -->
			<tr><td>G</td><td>Am</td><td>Bm</td><td>C</td><td>D</td><td>Em</td><td>F#dim</td></tr>
			
			<!-- D Major -->
			<tr><td>D</td><td>Em</td><td>F#m</td><td>G</td><td>A</td><td>Bm</td><td>C#dim</td></tr>
			
			<!-- A Major -->
			<tr><td>A</td><td>Bm</td><td>C#m</td><td>D</td><td>E</td><td>F#m</td><td>G#dim</td></tr>
			
			<!-- E Major -->
			<tr><td>E</td><td>F#m</td><td>G#m</td><td>A</td><td>B</td><td>C#m</td><td>D#dim</td></tr>
			
			<!-- B Major -->
			<tr><td>B</td><td>C#m</td><td>D#m</td><td>E</td><td>F#</td><td>G#m</td><td>A#dim</td></tr>
			
			<!-- F# Major -->
			<tr><td>F#</td><td>G#m</td><td>A#m</td><td>B</td><td>C#</td><td>D#m</td><td>E#dim</td></tr>
				
			<!-- Db Major -->
			<tr><td>Db</td><td>Ebm</td><td>Fm</td><td>Gb</td><td>Ab</td><td>Bbm</td><td>Cdim</td></tr>
			
			<tr><td>Ab</td><td>Bbm</td><td>Cm</td><td>Db</td><td>Eb</td><td>Fm</td><td>Gdim</td></tr>
			
			<!-- Eb Major -->
			<tr><td>Eb</td><td>Fm</td><td>Gm</td><td>Ab</td><td>Bb</td><td>Cm</td><td>Ddim</td></tr>
		
			<!-- Bb Major -->
			<tr><td>Bb</td><td>Cm</td><td>Dm</td><td>Eb</td><td>F</td><td>Gm</td><td>Adim</td></tr>
			
			<!-- F Major -->
			<tr><td>F</td><td>Gm</td><td>Am</td><td>Bb</td><td>C</td><td>Dm</td><td>Edim</td></tr>
			
			
		</table>
	</div>
</body
